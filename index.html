<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestellApp</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./db.js"></script>
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/c76ec36ccc.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- <div class="content-box"> -->
        <header>
            <img src="./assets/Logo/Logo.png" alt="logo">
            <i class="fa-solid fa-bars"></i>
        </header>
        <div class="content-wrapper">
            <section class="content">
                <img src="#" alt="">
                <img id="restaurant-logo" alt="">
                <h1>Osaki</h1>
                <p>Bewertungen 4.1/5 <i class="fa-solid fa-star"></i></p>
                <div class="menu-navigation">
                    <i class="fa-solid fa-chevron-right"></i>
                    <a href="#mainDishes">Hauptgerichte</a>
                    <a href="#appetizers">Beilagen</a>
                </div>
                <div id="mainDishes">
                    <img src="#" alt="">
                    <div id="main-dish-cards">
                        <div class="dish-card">
                            <div class="title">
                                <h3>Spring Rolls</h3>
                                <i class="fa-solid fa-plus"></i>
                            </div>
                            <p>Description of the dish</p>
                            <p>Price</p>
                        </div>
                    </div>
                </div>
                <div id="appetizers">
                    <img src="#" alt="">
                    <div id="main-dish-cards">
                        <div class="dish-card">
                            <div class="title">
                                <h3>Spring Rolls</h3>
                                <i class="fa-solid fa-plus"></i>
                            </div>
                            <p>Description of the dish</p>
                            <p>Price</p>
                        </div>
                    </div>
                </div>
            </section>
            <section class="basket-wrapper">
                <div class="basket">
                    <h2>Warenkorb</h2>
                    <div id="basketContent">
                        <div class="basket-card">
                            <p>Dish name</p>
                            <div class="quantity">
                                <i class="fa-solid fa-minus"></i>
                                <p>2</p>
                                <i class="fa-solid fa-plus"></i>
                                <p>price</p>
                                <i class="fa-solid fa-trash-can"></i>
                            </div>
                        </div>
                        <div class="basket-total">
                            <div class="subtotal">
                                <p>Zwischensumme</p>
                                <p>price</p>
                            </div>
                            <div class="delivery-costs">
                                <p>Lieferkosten</p>
                                <p>price</p>
                            </div>
                            <div class="total">
                                <p>Gesamt</p>
                                <p>price</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <footer>I am the footer</footer>
    <!-- </div> -->
</body>
</html>

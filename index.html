<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestellApp</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./db.js"></script>
    <script src="./script.js"></script>
    <script src="./templates.js"></script>
    <script src="https://kit.fontawesome.com/c76ec36ccc.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body onload="init()">
    <div id="dialog" class="d-none">
    </div>
    <header>
        <img src="./assets/Logo/Logo.png" alt="logo">
        <i class="fa-solid fa-bars"></i>
    </header>
    <div class="content-wrapper">
        <section class="content">
            <div class="main-img-container">
                <img src="./assets/img/chinese-lanterns.jpg" alt="">
            </div>
            <div class="avatar-container">
                <img src="./assets/img/noodle-logo.png" id="restaurantLogo" alt="">
            </div>
            <div class="restaurant-info">
                <h1>Osaki</h1>
                <p>Bewertungen 4.1/5 <i class="fa-solid fa-star"></i></p>
                <div class="menu-navigation">
                    <i class="fa-solid fa-chevron-right"></i>
                    <a href="#mainDishes">Hauptgerichte</a>
                    <a href="#appetizers">Beilagen</a>
                </div>
            </div>
            <div id="mainDishes">
                <div class="img-container">
                    <img src="./assets/img/curry.jpg" alt="">
                </div>
                <h3 class="section-title">Hauptgerichte</h3>
                <div id="mainDishCards">
                </div>
            </div>
            <div id="appetizers">
                <div class="img-container">
                    <img src="./assets/img/spring-rolls.jpg" alt="">
                </div>
                <h3 class="section-title">Beilagen</h3>
                <div id="appetizerCard">
                </div>
            </div>
        </section>
        <section class="basket-wrapper">
            <div class="basket">
                <h2>Warenkorb</h2>
                <div id="basketContent">
                </div>
                <div id="basketTotal">
                </div>
            </div>
        </section>
    </div>
    <footer>I am the footer</footer>
</body>
</html>
